app\core\entity\State:
    type: entity
    table: State
    id:
        id:
            type: integer
            nullable: false
            options:
                unsigned: false
            id: true
            generator:
                strategy: IDENTITY
    fields:
        name:
            type: string
            nullable: false
            length: 255
            options:
                fixed: false
                comment: 'Activity''s name'
        url:
            type: string
            nullable: true
            length: 32
            options:
                fixed: false
                comment: 'Activity''s url string somethines it is the slug of the name'
    lifecycleCallbacks: {  }
