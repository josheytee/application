app\core\entity\User:
    type: entity
    table: User
    indexes:
        username_email_phone_idx:
            columns:
                - username
                - email
                - phone
    uniqueConstraints:
        UNIQ_email_phone_username_token_udx:
            columns:
                - email
                - phone
                - username
                - token
    id:
        id:
            type: integer
            options:
                unsigned: true
            id: true
            generator:
                strategy: IDENTITY
    fields:
        name:
            type: string
            nullable: false
            length: 255
            options:
                fixed: false
        username:
            type: string
            nullable: true
            length: 32
            options:
                fixed: false
        password:
            type: string
            nullable: false
            length: 255
            options:
                fixed: false
        token:
            type: string
            nullable: true
            length: 255
            options:
                fixed: false
        email:
            type: string
            nullable: false
            length: 255
            options:
                fixed: false
                comment: 'User''s email address'
        phone:
            type: string
            nullable: false
            length: 32
            options:
                fixed: false
                comment: 'User''s phone number'
        created:
            type: datetime
            nullable: false
        updated:
            type: datetime
            nullable: false
    manyToOne:
        default_shop:
            targetEntity: app\core\entity\Shop
            cascade: {  }
            fetch: LAZY
            mappedBy: null
            inversedBy: null
            joinColumns:
                id_default_shop:
                    referencedColumnName: id
            orphanRemoval: false
        current_shop:
            targetEntity: app\core\entity\Shop
            cascade: {  }
            fetch: LAZY
            mappedBy: null
            inversedBy: null
            joinColumns:
                id_current_shop:
                    referencedColumnName: id
            orphanRemoval: false
    manyToMany:
        roles:
            targetEntity: Role
            cascade: {  }
            fetch: LAZY
            mappedBy: null
            inversedBy: users
            joinTable:
                name: user_role
                joinColumns:
                    -
                        name: id_user
                        referencedColumnName: id
                inverseJoinColumns:
                    -
                        name: id_role
                        referencedColumnName: id
            orderBy: null
    lifecycleCallbacks:
         prePersist: [ onPrePersist ]
         postPersist: [ onPostPersist ]
