app\core\entity\User:
    type: entity
    table: User
    indexes:
        username_email_phone_idx:
            columns:
                - username
                - email
                - phone
    repositoryClass: app\core\entity\repository\UserRepository

    fields:
        firstname:
            type: string
            length: 32
        lastname:
            type: string
            length: 32
        username:
            type: string
            length: 32
            unique: true
            nullable: true
        password:
            type: string
            nullable: false
        token:
            type: string
            unique: true
            nullable: true
        email:
            type: string
            unique: true
            options:
                comment: 'User''s email address'
        phone:
            type: string
            length: 32
            unique: true
            options:
                comment: 'User''s phone number'
    OneToMany:
        role:
            targetEntity: app\core\entity\Role
            mappedBy: user
            inversedBy: null
#            joinColumns:
#                id_role:
#                    referencedColumnName: id
            orphanRemoval: false

    lifecycleCallbacks: {  }
