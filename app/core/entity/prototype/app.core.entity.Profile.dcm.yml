app\core\entity\Profile:
  type: entity
  repositoryClass: app\core\entity\repository\ProfileRepository
  table: profile
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    name:
      type: string
      length: 32
      unique: true
      options:
        comment: User's phone number
    created:
      type: datetime
    updated:
      type: datetime
  oneToMany:
    role:
      targetEntity: app\core\entity\Role
      cascade: ['remove']
      mappedBy: profile