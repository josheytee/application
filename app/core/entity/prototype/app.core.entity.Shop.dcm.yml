app\core\entity\Shop:
    type: entity
    table: Shop
    indexes:
        url_idx:
            columns:
                - url
    repositoryClass: app\core\entity\repository\ShopRepository

    fields:
        name:
            type: string
        url:
            type: string
            length: 32
            options:
                comment: 'Shop''s url string'
            nullable: true
        description:
            type: text
            length: 320
            options:
                comment: 'Shop''s description'

    oneToOne:
        activity:
            targetEntity: app\core\entity\Activity
            cascade: {  }
            fetch: LAZY
            mappedBy: null
            inversedBy: null
            joinColumns:
                id_activity:
                    referencedColumnName: id
            orphanRemoval: false
        state:
            targetEntity: app\core\entity\State
            cascade: {  }
            fetch: LAZY
            mappedBy: null
            inversedBy: null
            joinColumns:
                id_state:
                    referencedColumnName: id
            orphanRemoval: false
    lifecycleCallbacks: {  }
