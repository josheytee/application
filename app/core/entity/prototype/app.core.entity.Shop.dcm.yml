app\core\entity\Shop:
    type: entity
    table: Shop
    indexes:
        url_idx:
            columns:
                - url
                - id
    id:
        id:
            type: integer
            nullable: false
            options:
                unsigned: false
            id: true
            generator:
                strategy: IDENTITY
    fields:
        name:
            type: string
            nullable: false
            length: 255
            options:
                fixed: false
        url:
            type: string
            nullable: true
            length: 32
            options:
                fixed: false
                comment: 'Shop''s url string'
        description:
            type: text
            nullable: false
            length: 65535
            options:
                fixed: false
                comment: 'Shop''s description'
        config:
            type: array
            nullable: true
            options:
                fixed: false
                comment: Shop's configuration data
        created:
            type: datetime
            nullable: false
        updated:
            type: datetime
            nullable: false
    manyToOne:
        state:
            targetEntity: app\core\entity\State
            cascade: {  }
            fetch: LAZY
            mappedBy: null
            inversedBy: null
            joinColumns:
                id_state:
                    referencedColumnName: id
            orphanRemoval: false
        activity:
            targetEntity: app\core\entity\Activity
            cascade: {  }
            fetch: LAZY
            mappedBy: null
            inversedBy: null
            joinColumns:
                id_activity:
                    referencedColumnName: id
            orphanRemoval: false
    lifecycleCallbacks:
        prePersist: [ onPrePersist ]
        postPersist: [ onPostPersist ]
