app\core\entity\SectionImage:
  type: entity
  table: section_image
  gedmo:
    uploadable:
      allowOverwrite: true
      appendNumber: true
#      path: '/my/path'
      pathMethod: path
#      callback: callbackMethod
      filenameGenerator: SHA1
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    path:
      type: string
      gedmo:
        - uploadableFilePath
    name:
      type: string
      gedmo:
        - uploadableFileName
    mimeType:
      type: string
      gedmo:
        - uploadableFileMimeType
    size:
      type: decimal
      gedmo:
        - uploadableFileSize
    oneToMany:
        section:
            targetEntity: Section
#            cascade: [persist,remove]
            fetch: LAZY
            mappedBy: images
            inversedBy: null
            joinColumns:
                 id_section:
                    referencedColumnName: id
            orphanRemoval: false
            orderBy: null
