app\core\entity\Product:
    type: entity
    table: Product
    repositoryClass: app\core\entity\repository\ProductRepository

    indexes:
        product_price_name_idx:
            columns:
                - id
                - price
                - name
    id:
        id:
            type: integer
            nullable: true
            options:
                unsigned: true
            id: true
            generator:
                strategy: IDENTITY
    fields:
        name:
            type: string
            nullable: true
            length: 255
            options:
                fixed: false
                comment: Product's name
        shortDescription:
            type: text
            nullable: true
            length: 65535
            options:
                fixed: false
                comment: Product's short description
            column: short_description
        description:
            type: text
            nullable: true
            length: 65535
            options:
                fixed: false
                comment: Product's long description
        condition:
            type: string
            nullable: true
            length: 255
            options:
                fixed: false
                comment: Product's condition
                default: new
            column: product_condition
        type:
            type: string
            nullable: true
            length: 255
            options:
                fixed: false
                comment: Product's type
                default: simple
        available:
            type: boolean
            nullable: true
            options:
                comment: Product's availability
                default: false
        price:
            type: decimal
            nullable: true
            precision: 20
            scale: 4
            options:
                comment: Product's price
        showPrice:
            type: boolean
            nullable: true
            options:
                comment: if the price should be shown
                default: false
            column: show_price
        onlineOnly:
            type: boolean
            nullable: true
            options:
                comment: if the product should be shown online only
                default: false
            column: online_only
        wholesalePrice:
            type: decimal
            nullable: true
            precision: 20
            scale: 4
            options:
                comment: product wholesale price
            column: wholesale_price
        metaTitle:
            type: string
            nullable: true
            options:
                comment: meta title used for SEO
            column: meta_title
        metaDescription:
            type: string
            nullable: true
            options:
                comment: meta description used for SEO
            column: meta_description
        metaKeywords:
            type: array
            nullable: true
            options:
                comment: meta keywords
            column: meta_keywords
        linkRewrite:
            type: string
            nullable: true
            options:
                comment: link rewrite for url
            column: link_rewrite
        quantity:
            type: integer
            nullable: true
            options:
                comment: quantity available
        quantityDiscount:
            type: decimal
            precision: 2
            scale: 2
            options:
                comment: product quantity discount
            column: quantity_discount
        minimalQuantity:
            type: integer
            nullable: true
            options:
                comment: minimal quantity that should be ordered
            column: minimal_quantity
        active:
            type: boolean
            nullable: true
            options:
                comment: curerent status of product
                default: false
        created:
            type: datetime
            nullable: true
        updated:
            type: datetime
            nullable: true
    manyToOne:
        section:
            targetEntity: app\core\entity\Section
            cascade: {  }
            fetch: LAZY
            mappedBy: null
            inversedBy: null
            joinColumns:
                id_section:
                    referencedColumnName: id
            orphanRemoval: false

    oneToMany:
          images:
              targetEntity: ProductImage
              cascade: {  }
              fetch: LAZY
              mappedBy: product
              inversedBy: null
              joinTable: null
              orderBy: null
    lifecycleCallbacks:
        prePersist: [ onPrePersist ]
        postPersist: [ onPostPersist ]


