app\core\entity\Activity:
    type: entity
    table: Activity
    indexes:
        activity_url_idx:
            columns:
                - id
                - url
    id:
        id:
            type: integer
            nullable: false
            options:
                unsigned: false
            id: true
            generator:
                strategy: IDENTITY
    fields:
        name:
            type: string
            nullable: false
            length: 255
            options:
                fixed: false
                comment: 'Activity''s name'
        url:
            type: string
            nullable: true
            length: 32
            options:
                fixed: false
                comment: 'Activity''s url string somethines it is the slug of the name'
        icon:
            type: string
            nullable: true
            length: 255
            options:
                fixed: false
                comment: 'Activity''s icon'
        description:
            type: text
            nullable: false
            length: 65535
            options:
                fixed: false
                comment: 'Shop''s description'
        created:
            type: datetime
            nullable: false
        updated:
            type: datetime
            nullable: false
    lifecycleCallbacks: {  }
