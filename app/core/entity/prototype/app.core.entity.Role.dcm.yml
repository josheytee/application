app\core\entity\Role:
  type: entity
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    name:
      type: date
      unique: true
      options:
        comment: Role's name
  OneToOne:
    createdBy:
        targetEntity: app\core\entity\User
        JoinColumn:
           name: created_by
           referencedColumnName: id_user
  ManyToOne:
    user:
      targetEntity: app\core\entity\User
      mappedBy: role
      joinColumn:
        name: user
        referencedColumnName: id_user
        nullable: false
    profile:
      targetEntity: app\core\entity\Profile
      inversedBy: profile
      joinColumn:
        name: profile
        referencedColumnName: id_prifile
    shop:
      targetEntity: app\core\entity\Shop
      mappedBy: role
      joinColumn:
        name: shop
        referencedColumnName: id_shop

