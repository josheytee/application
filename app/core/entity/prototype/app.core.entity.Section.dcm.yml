app\core\entity\Section:
    type: entity
    table: Section
    indexes:
        section_url_idx:
            columns:
                - id
                - url
    repositoryClass: app\core\entity\repository\SectionRepository

    fields:
        name:
            type: string
        url:
            type: string
            options:
                comment: 'Shop''s url string'
            nullable: true
        description:
            type: text
            length: 320
            options:
                comment: 'Shop''s description'

    oneToOne:
        shop:
            targetEntity: app\core\entity\Shop
            cascade: {  }
            fetch: LAZY
            mappedBy: null
            inversedBy: null
            joinColumns:
                id_shop:
                    referencedColumnName: id
            orphanRemoval: false
        section:
            targetEntity: app\core\entity\Section
            cascade: {  }
            fetch: LAZY
            mappedBy: null
            inversedBy: null
            joinColumns:
                id_section:
                    referencedColumnName: id
            orphanRemoval: false
    lifecycleCallbacks: {  }
