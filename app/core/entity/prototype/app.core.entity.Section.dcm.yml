app\core\entity\Section:
    type: entity
    table: Section
    repositoryClass: app\core\entity\repository\SectionRepository
    indexes:
        section_url_idx:
            columns:
                - id
                - url
    id:
        id:
            type: integer
            options:
                unsigned: true
            id: true
            generator:
                strategy: IDENTITY
    fields:
        name:
            type: string
            nullable: false
            length: 255
            options:
                fixed: false
        url:
            type: string
            nullable: true
            length: 255
            options:
                fixed: false
                comment: 'Shop''s url string'
        description:
            type: text
            nullable: false
            length: 65535
            options:
                fixed: false
                comment: 'Shop''s description'
        created:
            type: datetime
            nullable: false
        updated:
            type: datetime
            nullable: false
    manyToOne:
        shop:
            targetEntity: app\core\entity\Shop
            cascade: {  }
            fetch: LAZY
            mappedBy: null
            inversedBy: sections
            joinColumns:
                id_shop:
                    referencedColumnName: id
            orphanRemoval: false
        section:
            targetEntity: app\core\entity\Section
            cascade: [ persist ]
            fetch: LAZY
            mappedBy: null
            inversedBy: null
            joinColumns:
                id_section:
                    referencedColumnName: id
            orphanRemoval: false
        images:
            targetEntity: app\core\entity\SectionImage
            cascade: [ persist ]
            fetch: LAZY
            mappedBy: null
            inversedBy: section
            joinColumns:
                id_section_image:
                    referencedColumnName: id
            orphanRemoval: false
    lifecycleCallbacks:
         prePersist: [ onPrePersist ]
         postPersist: [ onPostPersist ]
