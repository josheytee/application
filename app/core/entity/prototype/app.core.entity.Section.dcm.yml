app\core\entity\Section:
  type: entity
  repositoryClass: app\core\entity\repository\SectionRepository
  indexes:
   section_url_idx:
      columns: [ 'id', url ]
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    name:
      type: string
    url:
      type: string
      nullable: true
      options:
        comment: Shop's url string
    description:
      type: text
      length: 320
      options:
        comment: Shop's description
    created:
      type: datetime
    updated:
      type: datetime
  oneToOne:
    product:
      targetEntity: app\core\entity\Product
      inversedBy: section
  ManyToOne:
    shop:
      targetEntity: app\core\entity\Shop
      inversedBy: section
