admin.shop.add:
  path: 'admin/shop/create'
  defaults:
    _title: 'Amin | Create Shop'
    _form: 'ntc\shop\form\CreateShopForm'
  requirements:
    _permission: 'administer actions'

admin.shop.edit:
  path: 'admin/shop/{entity}/edit'
  defaults:
    _title: 'Amin | Create Shop'
    _edit_form: 'ntc\shop\form\CreateShopForm'
    entity: 1
  requirements:
    entity: \d+
    _permission: 'administer actions'

admin.shop.delete:
  path: 'admin/shop/{entity}/delete'
  defaults:
    _title: 'Amin | Create Shop'
    _delete_form: 'ntc\shop\form\CreateShopForm'
  requirements:
    entity: \d+
    _permission: 'administer actions'

admin.shop.list:
  path: 'admin/shop/list'
  defaults:
    _title: 'Amin | User Shop List'
    _list: 'ntc\shop\listing\ShopUserList'
  requirements:
    _permission: 'administer actions'

shop.index:
  path: 'shop/{name}'
  defaults:
    _title: 'ntc | Shop'
    _controller: 'ntc\shop\controller\ShopController::index'
    name: hello
  requirements:
    _access: fop
    name: .+
