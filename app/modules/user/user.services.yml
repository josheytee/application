services:
    user.auth:
        class: ntc\user\subscriber\AuthSubscriber
        arguments: ['@authentication.manager','@current_user']
        tags:
          - { name: event_subscriber }
    user.authentication.cookie:
        class: ntc\user\authentication\provider\Cookie
#        arguments: ['@entity.manager']
        tags:
          - { name: authentication_provider, provider_id: 'cookie', priority: 0, global: TRUE }

    user.authentication.access_checker:
        class: ntc\user\authentication\provider\UserAccessChecker
        arguments: ['@current_user']
        tags:
          - { name: authentication_provider, provider_id: 'access', priority: 1, global: TRUE }