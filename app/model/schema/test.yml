table: product
primary: id_product
multilang: true
multilang_shop: true
fields:
    id_shop_default: { type: 1, validate: isUnsignedId }
    id_manufacturer: { type: 1, validate: isUnsignedId }
    id_supplier: { type: 1, validate: isUnsignedId }
    reference: { type: 3, validate: isReference, size: 32 }
    supplier_reference: { type: 3, validate: isReference, size: 32 }
    location: { type: 3, validate: isReference, size: 64 }
    width: { type: 4, validate: isUnsignedFloat }
    height: { type: 4, validate: isUnsignedFloat }
    depth: { type: 4, validate: isUnsignedFloat }
    weight: { type: 4, validate: isUnsignedFloat }
    quantity_discount: { type: 2, validate: isBool }
    ean13: { type: 3, validate: isEan13, size: 13 }
    upc: { type: 3, validate: isUpc, size: 12 }
    cache_is_pack: { type: 2, validate: isBool }
    cache_has_attachments: { type: 2, validate: isBool }
    is_virtual: { type: 2, validate: isBool }
    id_category_default: { type: 1, shop: true, validate: isUnsignedId }
    id_tax_rules_group: { type: 1, shop: true, validate: isUnsignedId }
    on_sale: { type: 2, shop: true, validate: isBool }
    online_only: { type: 2, shop: true, validate: isBool }
    ecotax: { type: 4, shop: true, validate: isPrice }
    minimal_quantity: { type: 1, shop: true, validate: isUnsignedInt }
    price: { type: 4, shop: true, validate: isPrice, required: true }
    wholesale_price: { type: 4, shop: true, validate: isPrice }
    unity: { type: 3, shop: true, validate: isString }
    unit_price_ratio: { type: 4, shop: true }
    additional_shipping_cost: { type: 4, shop: true, validate: isPrice }
    customizable: { type: 1, shop: true, validate: isUnsignedInt }
    text_fields: { type: 1, shop: true, validate: isUnsignedInt }
    uploadable_files: { type: 1, shop: true, validate: isUnsignedInt }
    active: { type: 2, shop: true, validate: isBool }
    redirect_type: { type: 3, shop: true, validate: isString }
    id_product_redirected: { type: 1, shop: true, validate: isUnsignedId }
    available_for_order: { type: 2, shop: true, validate: isBool }
    available_date: { type: 5, shop: true, validate: isDateFormat }
    condition: { type: 3, shop: true, validate: isGenericName, values: [new, used, refurbished], default: new }
    show_price: { type: 2, shop: true, validate: isBool }
    indexed: { type: 2, shop: true, validate: isBool }
    visibility: { type: 3, shop: true, validate: isProductVisibility, values: [both, catalog, search, none], default: both }
    cache_default_attribute: { type: 1, shop: true }
    advanced_stock_management: { type: 2, shop: true, validate: isBool }
    date_add: { type: 5, shop: true, validate: isDate }
    date_upd: { type: 5, shop: true, validate: isDate }
    pack_stock_type: { type: 1, shop: true, validate: isUnsignedInt }
    meta_description: { type: 3, lang: true, validate: isGenericName, size: 255 }
    meta_keywords: { type: 3, lang: true, validate: isGenericName, size: 255 }
    meta_title: { type: 3, lang: true, validate: isGenericName, size: 128 }
    link_rewrite: { type: 3, lang: true, validate: isLinkRewrite, required: true, size: 128, ws_modifier: { http_method: 'WebserviceRequest::HTTP_POST', modifier: modifierWsLinkRewrite } }
    name: { type: 3, lang: true, validate: isCatalogName, required: true, size: 128 }
    description: { type: 6, lang: true, validate: isCleanHtml }
    description_short: { type: 6, lang: true, validate: isCleanHtml }
    available_now: { type: 3, lang: true, validate: isGenericName, size: 255 }
    available_later: { type: 3, lang: true, validate: IsGenericName, size: 255 }
associations:
    manufacturer: { type: 1 }
    supplier: { type: 1 }
    default_category: { type: 1, field: id_category_default, object: Category }
    tax_rules_group: { type: 1 }
    categories: { type: 2, field: id_category, object: Category, association: category_product }
    stock_availables: { type: 2, field: id_stock_available, object: StockAvailable, association: stock_availables }
