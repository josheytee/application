Module:
    type: entity
    table: module
    indexes:
        id_module_name_version_idx:
            columns:
                - id_module
                - name
                - version
    id:
        idModule:
            type: integer
            nullable: false
            options:
                unsigned: false
            id: true
            column: id_module
            generator:
                strategy: IDENTITY
    fields:
        name:
            type: string
            nullable: false
            length: 255
            options:
                fixed: false
        description:
            type: string
            nullable: false
            length: 255
            options:
                fixed: false
        version:
            type: string
            nullable: false
            length: 255
            options:
                fixed: false
        icon:
            type: string
            nullable: false
            length: 255
            options:
                fixed: false
        created:
            type: datetime
            nullable: false
        updated:
            type: datetime
            nullable: false
    lifecycleCallbacks: {  }
