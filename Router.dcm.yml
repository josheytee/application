Router:
    type: entity
    table: router
    id:
        idRoute:
            type: integer
            nullable: false
            options:
                unsigned: false
            id: true
            column: id_route
            generator:
                strategy: IDENTITY
    fields:
        name:
            type: string
            nullable: false
            length: 255
            options:
                fixed: false
        route:
            type: object
            nullable: false
            length: null
            options:
                fixed: false
        path:
            type: string
            nullable: false
            length: 255
            options:
                fixed: false
    manyToMany:
        idUser:
            targetEntity: User
            cascade: {  }
            fetch: LAZY
            mappedBy: null
            inversedBy: idRoute
            joinTable:
                name: user_route
                joinColumns:
                    -
                        name: id_route
                        referencedColumnName: id_route
                inverseJoinColumns:
                    -
                        name: id_user
                        referencedColumnName: id_user
            orderBy: null
    lifecycleCallbacks: {  }
